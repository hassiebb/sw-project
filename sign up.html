    <!-- Sign Up Start -->
    <div class="container-fluid pt-5">
      <div class="d-flex flex-column text-center mb-5 pt-5">
        <h4 class="text-secondary mb-3">Pet Adoption Sign Up</h4>
        <h1 class="display-4 m-0">
          Sign Up to <span class="text-primary">Find Your New Furry Friend</span>
        </h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 mb-5">
          <div class="signup-form">
            <div id="success"></div>
            <form name="sentMessage" id="signupForm" novalidate="novalidate">
              <!-- Name -->
              <div class="control-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input
                    type="text"
                    class="form-control p-4"
                    id="name"
                    placeholder="Your Name"
                    required="required"
                    data-validation-required-message="Please enter your name"
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <!-- Email -->
              <div class="control-group mt-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input
                    type="email"
                    class="form-control p-4"
                    id="email"
                    placeholder="Your Email"
                    required="required"
                    data-validation-required-message="Please enter your email"
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <!-- Password -->
              <div class="control-group mt-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                  <input
                    type="password"
                    class="form-control p-4"
                    id="password"
                    placeholder="Password"
                    required="required"
                    data-validation-required-message="Please enter your password"
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="control-group mt-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  </div>
                  <input
                    type="password"
                    class="form-control p-4"
                    id="confirmPassword"
                    placeholder="Confirm Password"
                    required="required"
                    data-validation-required-message="Please confirm your password"
                  />
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <!-- Sign Up Button -->
              <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary py-2 px-lg-3 btn-lg" type="submit" id="signupButton" >
                  <i class="fas fa-user-plus"></i> Sign Up
                </button>
              </div>
            </form>

            <div class="text-center mt-3">
              <p>Already have an account? <a href="sign in.html">Sign In</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Sign Up End -->
