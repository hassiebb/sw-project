<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar Start -->
    <header class="container-fluid">
        <div class="row py-3 px-lg-5">
          <div class="col-lg-4">
            <!-- Logo -->
            <a href="index.html" class="navbar-brand d-none d-lg-block">
              <h1 class="m-0 display-5 text-capitalize">
                <span class="text-primary">Adopt</span>ito
              </h1>
            </a>
          </div>
          <div class="col-lg-8 text-center text-lg-right">
            <div class="container-fluid p-0">
              <!-- Navigation -->
              <nav
                class="navbar navbar-expand-lg navbar-dark py-3 py-lg-0 px-lg-5"
              >
                <button
                  type="button"
                  class="navbar-toggler"
                  data-toggle="collapse"
                  data-target="#navbarCollapse"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse justify-content-center px-3"
                  id="navbarCollapse"
                >
                  <ul class="navbar-nav ml-auto py-0">
                    <li class="nav-item">
                      <a href="index.html" class="nav-link text-dark">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="about.html" class="nav-link text-dark">About</a>
                    </li>
                    <li class="nav-item">
                      <a href="service.html" class="nav-link text-dark"
                        >Service</a
                      >
                    </li>
                    <!-- dropdown menu pets -->
                    <li class="nav-item dropdown">
                      <a
                        href="#"
                        class="nav-link dropdown-toggle text-dark"
                        data-toggle="dropdown"
                        >Pets</a
                      >
                      <div class="dropdown-menu rounded-0 m-0">
                        <a href="cats.html" class="dropdown-item">Cats</a>
                        <a href="dogs.html" class="dropdown-item">Dogs</a>
                        <a href="others.html" class="dropdown-item">Others</a>
                      </div>
                    </li>
                    <!-- dropdown menu pets -->
                    <li class="nav-item">
                      <a href="contact.html" class="nav-link text-dark"
                        >Contact</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <!-- Navbar End -->
    <!-- Login Start -->
    <div class="container-fluid pt-5">
    <div class="d-flex flex-column text-center mb-5 pt-5">
      <h4 class="text-secondary mb-3">Login</h4>
      <h1 class="display-4 m-0">
        Login to <span class="text-primary">Your Account</span>
      </h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 mb-5">
        <div class="login-form">
          <div id="success"></div>
          <form name="sentMessage" id="loginForm" novalidate="novalidate">
            <!-- Email -->
            <div class="control-group">
              <input
                type="email"
                class="form-control p-4"
                id="email"
                placeholder="Your Email"
                required="required"
                data-validation-required-message="Please enter your email"
              />
              <p class="help-block text-danger"></p>
            </div>
  
            <!-- Password -->
            <div class="control-group">
              <input
                type="password"
                class="form-control p-4"
                id="password"
                placeholder="Password"
                required="required"
                data-validation-required-message="Please enter your password"
              />
              <p class="help-block text-danger"></p>
            </div>
  
            <!-- submit button -->
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary py-3 px-5" type="submit" id="loginButton">
                    Login
                </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <!-- Login End -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
